	<!-- 
      padding 内边距 内填充

      padding-top 上内边距
      padding-right 右内边距
      padding-bottom 下内边距
      padding-left 左内边距

      padding的复合写法
      padding：10px；一个值代表上右下左都是10px
      padding：10px 20px； 两个值第一个值代表上下 第二个值代表左右
      padding；10px 20px 40px   三个值  第一个值代表上  第二个值代表左右 第三个值代表下
      padding：10px 20px 40px 80px  四个值  第一个值代表上 第二个值代表右  第三个值代表下 第四个值代表左


	 -->
</body>
</html>
